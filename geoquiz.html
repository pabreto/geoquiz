<!DOCTYPE html>
<html>
	<head>
		<title>Geoquiz</title>
		<meta charset="utf-8" >
		<meta name="description" content="jeu géographie" >
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="geoquiz.css" />
		<link rel="icon" type="image/png/jpg" href="Pics/fondo-maleta.jpg"/>

		<style>
      html, body {
        height: 100%;

        height: 80%;

	<body>
		<div class="contenedor">
			<header>
				<h1>Geoquiz</h1>
				<a >Les règles</a>
					<p> 2 lettres au hasard, trouve 2 villes commençant par ces lettres, plus elles sont proches, plus ça fait de points. </p>

		  </header>
		  <main class="contenido-principal" role="main">

			<input type="button" name="answer" onclick="showDiv('cestparti')"  onload="initialize" value="C'est parti!" this.onclick=null></input>

			<div id="cestparti" style="display:none;" class="answer_list" >
				<div id="clockdiv">
						<br>

						<div id="minutes">
							<span class="minutes" ></span>
							<div class="smalltext" margin: auto;>Minute</div>
						</div id="minutes">

						<div id="secondes">
							<span class="seconds"></span>
							<div class="smalltext">Seconds</div>
						</div id="seconds">

					<br>
					<br>

				</div id="clockdiv">




				<form class="cadran recherche">
   				<label for="lettre1">
							Ville commençant par <script>lettre1=random_letter(); </script>:
					</label>

					<div>
					  <input id="address1" type="textbox" value="">
					  <input type="button" value="Valider" onclick="loadcity(lettre1,address1);">
					  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUbPpud9--ntgyebnodAvmkNs5FzKp83E&libraries=places&callback=initialize"
					  async defer></script>
					</div>

					<br>
					<br>

					<label for="lettre2">
							Ville commençant par <script>lettre2=random_letter(); </script>:
					</label>
					<div>
						<input id="address2" type="textbox" value="">
						<input type="button" value="Valider" onclick="loadcity(lettre2,address2);">
					</div>
					<br>
					<br>

<!--
						<label for="ville2">Ville commençant par <script>random_letter();</script>:</label>
							<input id="ville2" type="text" placeholder="Tape ta destination"><br>
							<input type="button" value="Valider ville 2" onclick="codeAddress()">
-->
					    	</div> <!-- div controls-->

				</form> <!-- form cadran recherche-->

				</div>
			</div>
			<div id="scorediv">
				<!--

			-->
			<div id="score">

						Score: <script>computeScore(); </script>
						<span class="score" ></span>
						<div class="smalltext" margin: auto;> </div>
					</div id="score">
					<!--


			-->

			</div id="scorediv">

			<div id="map" style="width:500px;height:380px;"></div>


   		</main>
	</body>
</html>
